{% load static %}
<!doctype html>

<head>
    {% include "include/header.html" %}
</head>

<body>

    <div id="right-panel" class="right-panel">
        <!--  Panel Izquierdo -->
        {% include "include/panel_izquierdo.html" %}
        <div class="content">
            <div class="animated fadeIn">
                <div class="stat-content text-center">
                    <div class="text-left dib">
                        <div class="stat-heading">

                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="justify-content-center">

                            <div class="form-group col-6">
                                <table class="table table-borderless">
                                    {{formaUsuario}}
                                </table>
                                <button type="submit" class="btn btn-button btn-outline-success btn-lg btn-block">
                                    Enviar
                                </button>
                                <a href="../usuarios"
                                    class="btn btn-button btn-outline-primary btn-lg btn-block">Volver</a>
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Cierre div animated -->
    </div> <!-- Cierre div content -->
    {% include "include/footer.html" %}
    </div>
