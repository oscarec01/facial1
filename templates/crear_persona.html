<!DOCTYPE html>
<html lang="en">
<head>

    <title>Usuario</title>

</head>
<body>

        <div class="">
        <form method="POST">

        </form>
    </div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
