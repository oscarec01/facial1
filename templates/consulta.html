<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="">
            <h3>Consultas</h3>
        </div>
        <div class="justify-content-center">
            <div class="row">
                <div class="col-sm-6">
                    <label>Numero de Consultas: {{no_persona}}</label>
                </div>               
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>tipo_dni</th>
                        <th>dni</th>
                        <th>nombres</th>
                        <th>Tel</th>
                        <th>Correo</th>
                        <th>Resultado Facial</th>
                        <th></th>                     
                    </tr>
                </thead>
                <tbody>
                    {% for persona in persona %}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td>{{persona.tipo_dni}}</td>
                        <td>{{persona.dni}}</td>
                        <td>{{persona.nombres}}</td>
                        <td>{{persona.tel}}</td>
                        <td>{{persona.correo}}</td>
                        <td>{{persona.resultado_fac}}</td>
                        <td>
                            <a href="../ver_caso/{{persona.id}}" class="btn btn-primary">Ver</a>
                        </td>                      
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
