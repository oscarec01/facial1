<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row text-center justify-content-center align-center mt-5">
            <form method="POST">
                <div class="row text-center justify-content-center align-center">
                    <div class="mb-5">
                        <h1>Ver Consulta</h1>
                    </div>
                    <div class="form-group col-6">
                        <table class="table table-borderless">
                            {% load static %}
                            {% for consulta in consulta %}
                            <tr>
                                <tr><td>ID</td><td>{{consulta.id}}</td></tr>
                                <tr><td>Tipo DNI</td><td>{{consulta.tipo_dni}}</td></tr>
                                <tr><td>DNI</td><td>{{consulta.dni}}</td></tr>
                                <tr><td>Nombres</td><td>{{consulta.nombres}}</td></tr>
                                <tr><td>Tel</td><td>{{consulta.tel}}</td></tr>
                                <tr><td>Correo</td><td>{{consulta.correo}}</td></tr>
                                <tr><td>Resultado Facial</td><td>{{consulta.resultado_fac}}</td></tr>
                                <tr><td>Foto</td><td><img src="../media/{{consulta.url_selfi}}" alt="foto" style="width:150px;"></td></tr>
                                <tr><td>Documento</td><td><img src="../media/{{consulta.url_documento}}" alt="foto" style="width:150px;"></td></tr>
                                                  
                            </tr>
                            {% endfor %}
                        </table>
                       
                        <a href="../consulta" class="btn btn-button btn-outline-primary btn-lg btn-block">Volver</a>
                    </div>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
