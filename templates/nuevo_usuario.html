<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nuevo_usuario.css">
</head>
<body class="cuerpo">
    <div class="container">
        <div class="row text-center justify-content-center align-center mt-5">
            <form method="POST">
                <div class="row text-center justify-content-center align-center">
                    <div class="mb-5">
                        <h1>Agregar Persona</h1>
                    </div>
                    <div class="form-group col-6">
                        <table class="table table-borderless">
                            {{formaUsuario}}
                        </table>
                        <button type="submit" class="btn btn-button btn-outline-success btn-lg btn-block">
                            Enviar
                        </button>
                        <a href="../usuarios" class="btn btn-button btn-outline-primary btn-lg btn-block">Volver</a>
                    </div>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
